<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0206</title>
    <script type="text/javascript" src="./echarts.min.js"></script>

</head>
<style>    html , body , .content {
    width:100%;
    height:100%;
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    background-color: navajowhite;
}
.content {
<!--    padding: 40px;-->
}
.body {
    height: 100%;
    width: 100%;
    text-align: center;
}
.chartBox {
    width: 100%;
    height: 95%;
}</style>
<body>
<div class="content">
        <div class="body">
            <div class="chartBox" id="chartLine"></div>
        </div>
    </div>
</body>
<script>
    var chartLine='chartLine';
<!--    initLine(['1'],['2'],['03/02-20']);-->
            function initLine(inData,outData,xData) {
            LineObj = echarts.init(document.getElementById(chartLine));
            optionLine = {
                title:{
                    text:'数据分析',
                    subtext:'柱状图分析',
                    left:'center',
                    textStyle:{
                        color:'red',
                        fontStyle: 'italic',
                        fontWeight: 'bold'
                    }
                },
                legend:{
                    bottom:'1%'
                },
                tooltip: {
                    bottom:'5%',
<!--                    formatter:'{a}:{b} {c}',/-->
                    trigger: 'item',
                    axisPointer: {
                        type: 'axis',
                        label: {
                            backgroundColor: '#6a7985'
                        }
                    }
                },
                toolbox:{
                    dataZoom:{
                    },
                    feature:{
                        saveImage:{}
                    }
                },
                grid: {
                    bottom:'12%'
                },
                xAxis: [
                    {
                        type: 'category',
<!--                        boundaryGap: false,-->
                        data: xData,
                        axisLabel: {
<!--                              interval:0,-->
                               rotate:38
                            }
                    }
                ],
                yAxis:[
                    {

                    }
                ],
                series:[
                    {
                        name:'收入',
                        type:'bar',
                        data:inData,
                        color:'red',
                        label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },

<!--                        areaStyle:{}-->
                    },{
                        name:'支出',
                        type:'bar',
                        data:outData,
                        color:'green',
                        label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
<!--                        areaStyle:{}-->
                    }
                ]
            };
            LineObj.setOption(optionLine);
        }
</script>
</html>
